<!DOCTYPE html>
<html id="nojs" class="l-html " lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script>
        "use strict";
        document.documentElement.id = 'js';
    </script>
    <script src="../resources/preinit.js"></script>

    <title>Button</title>

    <link rel="stylesheet" href="/croc/css/main.css">
    <style>
        #page {
            max-width: 700px;
            margin: auto;
            padding-top: 20px;
            }
    </style>
</head>

<body class="l-body">

    <div id="page">
        <div class="g-font size_7 g-ui margin_050">Button</div>
        <div id="button"></div>
        <div class="g-font size_7 g-ui margin_050 margin_mirror">Settings</div>
        <div id="control" style="margin-bottom: 20px"></div>
    </div>

    <script src="index.js"></script>

    <script type="text/javascript">
        croc.initialize();

        croc.subscribe('system.application.ready', function() {
            var controlForm = new croc.ui.form.Form({
                renderTo: '#control',
                dItemDefaults: {
                    size: '2'
                },
                labelsConf: {
                    pos: 'left'
                },
                items: {
                    fields: [
                        {
                            xtype: croc.ui.form.field.TextField,
                            identifier: 'text',
                            value: 'Button',
                            meta: {
                                label: 'Text'
                            }
                        },
                        {
                            xtype: croc.ui.form.field.RadioButtonsSet,
                            identifier: 'size',
                            items: [
                                {
                                    value: '1',
                                    text: '1',
                                    active: true
                                },
                                {
                                    text: '2',
                                    value: '2'
                                },
                                {
                                    text: '3',
                                    value: '3'
                                },
                                {
                                    text: '4',
                                    value: '4'
                                },
                                {
                                    text: '5',
                                    value: '5'
                                }
                            ],
                            meta: {
                                label: 'Size'
                            }
                        },
                        {
                            xtype: croc.ui.form.field.RadioButtonsSet,
                            identifier: 'scheme',
                            items: [
                                {
                                    value: 'gray',
                                    text: 'gray',
                                    active: true
                                },
                                {
                                    text: 'black',
                                    value: 'black'
                                },
                                {
                                    text: 'blue',
                                    value: 'blue'
                                },
                                {
                                    text: 'yellow',
                                    value: 'yellow'
                                },
                                {
                                    text: 'red',
                                    value: 'red'
                                },
                                {
                                    text: 'green',
                                    value: 'green'
                                },
                                {
                                    text: 'ivory',
                                    value: 'ivory'
                                }
                            ],
                            meta: {
                                label: 'Scheme'
                            }
                        },
                        {
                            xtype: croc.ui.form.field.CheckBox,
                            identifier: 'disabled',
                            size: '1',
                            meta: {
                                label: 'Disabled'
                            }
                        },
                        {
                            xtype: croc.ui.form.field.CheckBox,
                            identifier: 'loading',
                            size: '1',
                            meta: {
                                label: 'Loading'
                            }
                        },
                        {
                            xtype: croc.ui.form.field.CheckBox,
                            identifier: 'radio',
                            size: '1',
                            meta: {
                                label: 'Radio'
                            }
                        }
                    ]
                }
            });

            var button = new croc.ui.form.Button(_.assign({
                renderTo: '#button',
                listeners: {
                    execute: function() {
                        croc.ui.notifications.Manager.showNotification('Button clicked!')
                    }
                }
            }, controlForm.getValues()));
            controlForm.getStateManager().on('updateState', function(item, value) {
                button.setProperty(item.getIdentifier(), value);
            });
        });
    </script>
</body>
</html>
